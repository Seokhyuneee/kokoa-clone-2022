<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Kakao - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar status-bar__color">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header alt-header__color">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h2 class="alt-header__title">KakaoTalk</h2>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>

    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Wendesday, November 16, 2022
        </div>

        <div class="message-row">
            <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/5f9c58c2017800001.png"
                class="user-component__avatar user-component__avatar" />
            <div class="message-row__content">
                <span class="message__author">KakaoTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Please check My Kokoa Account info</span>
                    <span class="message__time">18:41</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">No</span>
                    <span class="message__time">18:42</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="fa-regular fa-face-smile"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big.</span>
    </div>

    <script src="https://kit.fontawesome.com/c4bbaa3428.js" crossorigin="anonymous"></script>
</body>

</html>
